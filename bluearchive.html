<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blue Archive Characters</title>
    <link rel="stylesheet" href="bluearchive.css">
</head>
<body>
    <header>
        <h1>Blue Archive Characters</h1>
    </header>
    
    <section id="filter-section">
        <label for="school-filter">Filter by School:</label>
        <select id="school-filter">
            <option value="">All Schools</option>
            <option value="Trinity">Trinity</option>
            <option value="Millennium">Millennium</option>
            <option value="Gehenna">Gehenna</option>
            <option value="Abydos">Abydos</option>
            <option value="Red Winter">Red Winter</option>
            <option value="Hyakkiyako">Hyakkiyako</option>
            <option value="Arius">Arius</option>
        </select>
        <input type="text" id="search-bar" placeholder="Search by Name">
    </section>

    <section id="characters-container">
    </section>

    <script src="bluearchive.js"></script>
</body>
</html>
